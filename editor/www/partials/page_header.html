<div class="row">
    <div class="col-lg-12">

        <div class="page-header">
            <div class="page-header-left">
                <h1 class="h1-slim"> {{ page_title }}</h1>
            </div>
            <div class="page-header-right">
                <div class="world-select">
                    <h4>Current World &nbsp</h4>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{ current_world.name }}
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            {% for temp in worlds %}
                            <li><a href="#">{{ temp.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>         
        </div>
        </div>
    </div>
</div>
