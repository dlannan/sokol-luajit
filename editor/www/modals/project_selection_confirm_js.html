

<script>

$(document).ready(function () {

    $("#project-select-cancel").on("click", function(evt){
        $("#modalProjectSelectConfirm").modal("hide");
    });

    $("#project-select-ok").on("click", function(evt){
        var jdata = { 
            project: {
                name: $("#project-create-name").val(),
                path: $("#project-select-path").attr("placeholder")
            }
        };
        postData("/project/create", jdata, function(){ });
        $("#modalProjectSelectConfirm").modal("hide");
        $("#modalProjectSelect").modal("hide");
    });
});

</script>
