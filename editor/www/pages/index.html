<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Sokol-luajit Editor</title>

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../css/metisMenu.min.css" rel="stylesheet">

        <!-- Timeline CSS -->
        <link href="../css/timeline.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../css/startmin.css" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="../css/morris.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    {% set menu_select = html.params.menuitem ?: 'dashboard' %}
          
    <body>

        <div id="wrapper">

            {{ include('partials/navigation.html') }}

            {{ include('partials/sidebar.html') }}

            <div id="page-wrapper">
                <div id="main-module" class="container-fluid">

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../js/metisMenu.min.js"></script>

        <div id="dashboard_js"></div>
        <div id="tables_js"></div>
        <div id="charts_js"></div>
        <div id="entities_js"></div>

        <!-- Custom Theme JavaScript -->
        <script src="../js/startmin.js"></script>


        <script>
        console.log("{{ html.params.menuitem }}");
        console.log("{{ menu_select }}");
        console.log("{{ html.params.menuitem|length }}");

        $(document).ready(function () {
            $('.menu_select > a').on( "click", function(e) {
                e.preventDefault();
                let name = $(this).attr('href');
                if(name !== "#") {
                    console.log("------>>" + name);
                    $("#main-module").load( "/partials/" + name + ".html");
                    $("#" + name + "_js").load( "/partials/" + name + "_js.html");
                }
            });

            // Default start always load the dashbaord 
            $("#main-module").load( "/partials/dashboard.html");
            $("#dashboard_js").load( "/partials/dashboard_js.html");
        });
        </script>
    </body>
</html>
